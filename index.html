<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="A JavaScript-based browser game of rock, paper, scissors, for my Github portfolio.">
    <link rel="stylesheet" href="style.css" />
    <title alt="Rock, Paper, Scissors Game!">🪨 🗞️ ✂️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <h1 alt="Rock, Paper, Scissors">🪨 🗞️ ✂️</h1>
    <h2 id="welcome-username">Welcome <input type="text" id="username-input" aria-label="Username Input" maxLength="10" size="20"></input> !</h2>
    <div class="buttons">
      <button id="rock-button" class="button" aria-label="Rock Button"><strong>ROCK</strong></button>
      <button id="paper-button" class="button" aria-label="Paper Button"><strong>PAPER</strong></button>
      <button id="scissors-button" class="button" aria-label="Scissors Button"><strong>SCISSORS</strong></button>
    </div>
    <br />
    <div class="moves-and-stats">
      <p class="block-one">Your move</p>
      <p class="block-two">Computer move</p>
      <p id="your-move">...</p>
      <p id="computer-move">...</p>
      <p id="games">Games: 0</p>
      <p id="wins">Wins: 0</p>
      <p id="losses">Losses: 0</p>
      <p id="draws">Draws: 0</p>
    </div>
    <br />
    <button id="dark-mode-btn" aria-label="Dark Mode Button"></button>
    <script src="main.js"></script>
  </body>
</html>
